<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "./styleSimple.css">
    <title>Weather App Simple deftPeg</title>
</head>

<body>

    <div id = "background" class = "backgroundColor-Home">
        <h2><b>Check Out the Weather... </b> <br>in the city of your choice!</h2>

        <div id = "inputArea">
            <input type="text" id = "searchArea" placeholder="Enter a city here">
        </div>
        <div>
            <button id = "searchButton">Give me the forecast!</button>
        </div>
        <div id="progressBar">
            <div id="loadingBar"></div>
          </div>
        <div id = "errorMessageBox"> 
            <div id = "errorMessage"><b>OOPS! </b>It seems like something has gone wrong. Please check your spelling and try again.</div>
        </div>

        <div id = "responseArea">
            <div class = "innerResponseArea">
                <div id = "box1" class = "cityNameResponse"></div>
                <div id = "box2" class = "date"></div>
                <div id = "box3" class = "tempResponse"></div>
                <div id = "box4" class = "units">Celsius</div>
                <div id = "box5" class = " "></div>
                <div id = "box6" class = "description"></div>
                <button id = "box7" class = "resetButton">Search a new city</button>
            </div>

        </div>

    </div>


    <script src = "./mainSimple.js"></script>
</body>
</html>
